<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thalo</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <header>
    <h1>Thalo - Shipment Tracker</h1>
  </header>

  <section class="form-section">
    <form id="shipmentForm">
      <input type="text" id="origin" placeholder="Origin" required />
      <input type="text" id="destination" placeholder="Destination" required />
      <select id="status" required>
        <option value="">Select Status</option>
        <option>Draft</option>
        <option>Covered</option>
        <option>Dispatched</option>
        <option>At pick up</option>
        <option>Picked up</option>
        <option>En route</option>
        <option>At receiver</option>
        <option>Delivered</option>
        <option>Ready to bill</option>
      </select>
      <button type="submit">Add Shipment</button>
    </form>
  </section>

  <section class="search-filter">
    <input type="text" id="searchInput" placeholder="Search by Load ID or Destination">
    <select id="filterStatus">
      <option value="">Filter by Status</option>
      <option>Draft</option>
      <option>Covered</option>
      <option>Dispatched</option>
      <option>At pick up</option>
      <option>Picked up</option>
      <option>En route</option>
      <option>At receiver</option>
      <option>Delivered</option>
      <option>Ready to bill</option>
    </select>
  </section>

  <section id="shipmentsList"></section>

  <script src="script.js"></script>
</body>
</html>
