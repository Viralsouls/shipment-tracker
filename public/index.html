<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shipment Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 2rem;
    }
    input, select, button {
      margin: 0.5rem;
      padding: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    button {
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 5px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Shipment Tracker</h1>

  <form id="loadForm">
    <input type="text" id="origin" placeholder="Origin" required />
    <input type="text" id="destination" placeholder="Destination" required />
    <select id="status">
      <option value="Pending">Pending</option>
      <option value="Dispatched">Dispatched</option>
      <option value="Delivered">Delivered</option>
    </select>
    <button type="submit">Add Load</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Load ID</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="shipmentsTable"></tbody>
  </table>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit Load</h3>
      <form id="editForm">
        <input type="hidden" id="editId" />
        <input type="text" id="editOrigin" placeholder="Origin" required />
        <input type="text" id="editDestination" placeholder="Destination" required />
        <select id="editStatus">
          <option value="Pending">Pending</option>
          <option value="Dispatched">Dispatched</option>
          <option value="Delivered">Delivered</option>
        </select>
        <button type="submit">Update</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    const API = window.location.origin;

    async function fetchShipments() {
      const res = await fetch(`${API}/api/shipments`);
      const data = await res.json();
      const table = document.getElementById("shipmentsTable");
      table.innerHTML = "";

      data.forEach((load) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${load.load_id}</td>
          <td>${load.origin}</td>
          <td>${load.destination}</td>
          <td>${load.status}</td>
          <td>
            <button onclick="openEditModal(${load.id}, '${load.origin}', '${load.destination}', '${load.status}')">Edit</button>
            <button onclick="deleteLoad(${load.id})">Delete</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    document.getElementById("loadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const origin = document.getElementById("origin").value;
      const destination = document.getElementById("destination").value;
      const status = document.getElementById("status").value;

      await fetch(`${API}/add-load`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ origin, destination, status }),
      });

      e.target.reset();
      fetchShipments();
    });

    function openEditModal(id, origin, destination, status) {
      document.getElementById("editId").value = id;
      document.getElementById("editOrigin").value = origin;
      document.getElementById("editDestination").value = destination;
      document.getElementById("editStatus").value = status;
      document.getElementById("editModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("editModal").style.display = "none";
    }

    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("editId").value;
      const origin = document.getElementById("editOrigin").value;
      const destination = document.getElementById("editDestination").value;
      const status = document.getElementById("editStatus").value;

      await fetch(`${API}/update-load/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ origin, destination, status }),
      });

      closeModal();
      fetchShipments();
    });

    async function deleteLoad(id) {
      if (confirm("Are you sure you want to delete this load?")) {
        await fetch(`${API}/delete-load/${id}`, { method: "DELETE" });
        fetchShipments();
      }
    }

    fetchShipments();
  </script>
</body>
</html>
